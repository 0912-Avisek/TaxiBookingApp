<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f7f9;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #34495e;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar ul li a:hover {
            background-color: #5d6d7e;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <h3 th:text="${msg}"></h3>
        <ul>
            <li><a href="/admin/addservice">Add Service</a></li>
            <li><a href="/admin/readAllContacts">Read Contacts</a></li>
            <li><a href="/admin/readbookingdetail">Read Booking </a></li>
            <li><a href="/admin/changepassword">Change Password </a></li>
            <li><a href="/#">Logout </a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Analytics Overview</h1>
            <div class="user-info">
                <span>Welcome, Admin!</span>
            </div>
        </div>
        <div class="cards">
            <div class="card">
                <h3>Total Sales</h3>
                <p>$1,250,000</p>
            </div>
            <div class="card">
                <h3>New Users</h3>
                <p>2,500</p>
            </div>
            <div class="card">
                <h3>Page Views</h3>
                <p>150,000</p>
            </div>
            <div class="card">
                <h3>Support Tickets</h3>
                <p>12</p>
            </div>
        </div>
        <div class="content-section">
            </div>
    </div>
</body>
</html>
